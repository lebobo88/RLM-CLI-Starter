<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLM - Agent Swarm Animation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --color-primary: #00ff41;
            --color-secondary: #ff00ff;
            --color-error: #ff0055;
            --color-bg-alpha: rgba(10, 10, 10, 0.95);
            --color-terminal-gray: #333;
        }

        body {
            background: #000;
            color: var(--color-primary);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            perspective: 1000px;
        }

        /* ===== Background Effects ===== */
        #background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 2px, 3px 100%;
        }

        #background-fx::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 1001;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.57807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08523; }
            60% { opacity: 0.71313; }
            65% { opacity: 0.09047; }
            70% { opacity: 0.47039; }
            75% { opacity: 0.16563; }
            80% { opacity: 0.59193; }
            85% { opacity: 0.02383; }
            90% { opacity: 0.94859; }
            95% { opacity: 0.31523; }
            100% { opacity: 0.2; }
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 0%, rgba(0, 0, 0, 1) 10%);
            background-size: 100% 100%;
            z-index: 1002;
            pointer-events: none;
            opacity: 0.1;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* ===== Terminal Windows ===== */
        #terminal-workspace {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .terminal-window {
            width: 500px;
            height: 300px;
            background: var(--color-bg-alpha);
            border: 1px solid var(--color-terminal-gray);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
            position: absolute;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(5px);
        }

        .window-header {
            height: 30px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid var(--color-terminal-gray);
            cursor: default;
        }

        .window-controls {
            display: flex;
            gap: 6px;
            margin-right: 15px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
        }

        .control.close { background: #ff5f56; }
        .control.minimize { background: #ffbd2e; }
        .control.maximize { background: #27c93f; }

        .window-title {
            font-size: 0.8rem;
            color: #888;
        }

        .window-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .agent-container {
            text-align: center;
        }

        .ascii-agent {
            color: var(--color-primary);
            font-size: 0.9rem;
            line-height: 1;
            text-align: center;
            margin: 8px 0;
            animation: breathing 4s infinite ease-in-out;
            filter: drop-shadow(0 0 5px var(--color-primary));
            white-space: pre;
        }

        @keyframes breathing {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .glitch-active {
            color: var(--color-secondary);
            text-shadow: 2px 2px var(--color-error);
        }

        .terminal-output {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .terminal-output p {
            margin: 2px 0;
            color: var(--color-primary);
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .prompt {
            color: var(--color-secondary);
            margin-right: 6px;
        }

        .cursor {
            display: inline-block;
            width: 6px;
            height: 12px;
            background: var(--color-primary);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="background-fx"></div>
        <div id="terminal-workspace"></div>
    </div>

    <script>
        // ASCII Agent
        const ASCII_AGENT = `
      _____
     /     \\
    | [O] [O] |
    |    ^    |
     \\  ===  /
      |||||||
        `.trim();

        function createAgent() {
            const pre = document.createElement('pre');
            pre.className = 'ascii-agent';
            pre.textContent = ASCII_AGENT;

            setInterval(() => {
                if (Math.random() > 0.95) {
                    triggerGlitch(pre);
                }
            }, 200);

            return pre;
        }

        function triggerGlitch(el) {
            const original = el.textContent;
            const chars = "!@#$%^&*()_+";
            const pos = Math.floor(Math.random() * original.length);
            const char = chars[Math.floor(Math.random() * chars.length)];

            const glitched = original.substring(0, pos) + char + original.substring(pos + 1);
            el.textContent = glitched;
            el.classList.add('glitch-active');

            setTimeout(() => {
                el.textContent = original;
                el.classList.remove('glitch-active');
            }, 100);
        }

        // Terminal creation
        function createTerminal(index) {
            const template = `
                <div class="window-header">
                    <div class="window-controls">
                        <span class="control close"></span>
                        <span class="control minimize"></span>
                        <span class="control maximize"></span>
                    </div>
                    <div class="window-title">RLM Agent ${index + 1} — term_${index + 1}</div>
                </div>
                <div class="window-body">
                    <div class="agent-container"></div>
                    <div class="terminal-output">
                        <p>Initializing swarm intelligence...</p>
                        <p>Agents connecting: ${index + 1}/8</p>
                        <p>Status: ◆ online</p>
                    </div>
                    <div class="terminal-input-line">
                        <span class="prompt">></span>
                        <span class="cursor">_</span>
                    </div>
                </div>
            `;
            const div = document.createElement('div');
            div.className = 'terminal-window';
            div.innerHTML = template;

            const agentContainer = div.querySelector('.agent-container');
            agentContainer.appendChild(createAgent());

            return div;
        }

        // Swarm multiplication
        function multiplyTerminals() {
            const workspace = document.getElementById('terminal-workspace');
            const count = 8;
            const windowWidth = 500;
            const windowHeight = 300;

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const terminal = createTerminal(i);

                    const x = (Math.random() * (window.innerWidth - windowWidth)) - (window.innerWidth / 2) + (windowWidth / 2);
                    const y = (Math.random() * (window.innerHeight - windowHeight)) - (window.innerHeight / 2) + (windowHeight / 2);
                    const z = Math.random() * 200 - 100;
                    const rotate = (Math.random() - 0.5) * 10;

                    terminal.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotate(${rotate}deg) scale(0)`;
                    terminal.style.opacity = '0';

                    workspace.appendChild(terminal);

                    requestAnimationFrame(() => {
                        terminal.style.opacity = '1';
                        terminal.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotate(${rotate}deg) scale(1)`;
                    });
                }, i * 200);
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const workspace = document.getElementById('terminal-workspace');
            const initialTerminal = createTerminal(0);
            workspace.appendChild(initialTerminal);

            setTimeout(() => {
                multiplyTerminals();
            }, 2000);
        });
    </script>
</body>
</html>
